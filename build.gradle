
plugins {
    id 'java'
    id 'application'
}

task installWrapper(type: Wrapper) {
    gradleVersion = '6.7'
}

mainClassName = 'de.unitrier.st.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
}
